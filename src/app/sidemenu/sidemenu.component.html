<div class="row" *ngIf="!menuToggle">
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="mt-2">
                    <img src="../../../../assets/images/induslogo.png" height="20" class="img-fluid">
                </div>

                <div class="main-div">
                    <div [ngClass]="navSelected == i ? 'card-selected-test' : 'card-unselected-test'"
                        *ngFor="let item of navitemMulti ;let i = index" (click)="navSelect(i,item.name)">
                        <span>
                            <img [src]="navSelected == i ? item.icon_trans_url : item.icon_url" class="img-fluid">
                        </span>

                        <span class="text-margin" (click)="menuCollapse(i)">
                            {{item.name ? item.name : 'N/A'}}

                            <span>
                                <i [ngClass]="collapseMenu[i] ? 'fa fa-duotone fa-thin fa-angle-down paddingIcon' : 'fa fa-duotone fa-thin fa-angle-right paddingIcon'"
                                *ngIf="item?.child_menu_items.length > 0" (click)="item!.child_menu_items ? clearCollapse() : null"></i>
                            </span>
                        </span>

                        <div *ngIf="collapseMenu[i]" >
                            <div *ngFor="let menu of item?.child_menu_items">
                                
                                <span class="navChild2" [routerLink]="menu.relative_url">
                                    {{menu?.name}}
                                </span>

                                <!-- 3rd lvl -->
                                <i [ngClass]="collapseMenu2[i] ? 'fa fa-duotone fa-thin fa-angle-down paddingIcon2' : 'fa fa-duotone fa-thin fa-angle-right paddingIcon2'"
                                    *ngIf="menu?.child_menu_items?.length > 0" (click)="menuCollapse2(i)"></i>

                                <div *ngIf="collapseMenu2[i]">
                                    <span *ngFor="let menu2 of menu?.child_menu_items">
                                        <span class="navChild3" [routerLink]="menu2.relative_url">
                                            {{menu2?.name}}
                                        </span>

                                        <!-- 4th lvl -->

                                        <i [ngClass]="collapseMenu3[i] ? 'fa fa-duotone fa-thin fa-angle-down paddingIcon3' : 'fa fa-duotone fa-thin fa-angle-right paddingIcon3'"
                                            *ngIf="menu2?.child_menu_items?.length > 0" (click)="menuCollapse3(i)"></i>


                                        <div *ngIf="collapseMenu3[i]">
                                            <span *ngFor="let menu3 of menu2?.child_menu_items">
                                               <span class="navChild4" [routerLink]="menu3.relative_url">
                                                {{menu3?.name}}
                                               </span>

                                            </span>
                                        </div>
                                        <!-- 4th lvl -->
                                    </span>
                                </div>

                                <!-- 3rd lvl -->



                            </div>



                        </div>

                        <hr [ngClass]="navSelected == i ? '' : 'marginR'">
                    </div>
                </div>

            </div>
            <div class="card-footer d-inline">
                <div class="row">
                    <div class="col col-lg-8 col-xl-8 col-xxl-7 ps-lg-1 ps-xl-3 pt-xl-1 text-end">
                        <small>Powered by</small>
                    </div>
                    <div class="col col-lg-4 col-xl-4 col-xxl-5 p-0 text-start">

        </div>
    </div>

<!-- Collapse Menu -->
<div class="row" *ngIf="menuToggle">
    <div class="col">
        <div class="card">
            <div class="card-title">
                <div class="logo-div-small">
                    <img src="../../../../assets/images/induslogosmall.svg" class="nav-bar-logo img-fluid">
                </div>
            </div>
            <div class="card-body mt-5">
                <div class="row">
                    <div class="col cursorPointer">
                        <div [ngClass]="navSelected == i ? 'card-selected-test-small' : 'card-unselected-test'"
                            *ngFor="let item of navitem;let i = index" (click)="navSelect(i,item.name)">
                            <span>
                                <img class="image-size-small img-fluid"
                                    [src]="navSelected == i ? item.icon_trans_url : item.icon_url">
                            </span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
